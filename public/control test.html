<script>
   // global variables here
   let myGlobalX = 0
   let myGravity = 0
   let myClock
   let myClock2 = 0
   let myInterval = 0;
   let backgroundAuto = 'off'
   let gravityDirection = 'none'
   let facingDirectionV = 'down'
   let facingDirectionH = 'right'
   let myGun01
   let myGun02

   let mySound2 = new Audio('')
   let mySound3 = new Audio('')
   let mySound4 = new Audio(' https://michaelcedrone.github.io/gamedevmike/public/mixkit-fairy-arcade-sparkle-866.wav')
 

   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
   
function myCheckHit(){
     console.log(document.getElementById('myImg01').style.left + " : " + document.getElementById('myImg01').style.top)
   if ( myHitOther('myImg01','myImg02') ){

function myCheckHitFloor(){
 if ( myHitOther('myImg01','myImg03') ){
       //document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 1 + 'px'
       myGravity = 0
  } 
}        
   function myCheckHitRoof(){
   if ( myHitOther('myImg01','myImg05') ){
       //document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 1 + 'px'
       myGravity = 0
   }
   }
   function startupGravityDown(){
   clearInterval(myClock2)
   myClock2 = setInterval(function(){
      myCheckHitFloor();
      myCheckHitRoof();
      myGravity += 0.07
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + myGravity + 'px'
      if (myGravity >= 1){
         clearInterval(myClock2)
         myGravity = 1
         gravity()
      }
   }, 2)
   }
   function startupGravityUp(){
   clearInterval(myClock2)
   myClock2 = setInterval(function(){
      myCheckHitFloor();
      myCheckHitRoof();
      myGravity -= 0.07
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + myGravity + 'px'
      if (myGravity <= -1){
         clearInterval(myClock2)
         myGravity = -1
         gravity()
      }
   }, 2)
   }
function gravity(){
   clearInterval(myClock2)
   myClock2 = setInterval(function(){
      myCheckHitFloor();
      myCheckHitRoof();
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + myGravity + 'px'
  }, 2)
}

function checkGravityDown(){
   if ((myHitOther('myImg01','myImg03') != true) &&
      (gravityDirection == 'down')){
         startupGravityDown()
   }
}
function checkGravityUp(){
   if ((myHitOther('myImg01','myImg05') != true) &&
      (gravityDirection == 'up')){
         startupGravityUp()
   }
}     
function checkFacingDirection(){
   if ((facingDirectionV == 'down') &&
      (facingDirectionH == 'left')){
      const scale = document.getElementById('myImg01')
      scale.style.transform = 'scale(1, 1)'
   }
   if ((facingDirectionV == 'down') &&
      (facingDirectionH == 'right')){
      const scale = document.getElementById('myImg01')
      scale.style.transform = 'scale(-1, 1)'
   }
   if ((facingDirectionV == 'up') &&
      (facingDirectionH == 'left')){
      const scale = document.getElementById('myImg01')
      scale.style.transform = 'scale(1, -1)'
   }
   if ((facingDirectionV == 'up') &&
      (facingDirectionH == 'right')){
         const scale = document.getElementById('myImg01')
      scale.style.transform = 'scale(-1, -1)'
   }
}
function checkFacingDirectionBullet(){
  if ((facingDirectionV == 'down') &&
      (facingDirectionH == 'left')){
      const scale = document.getElementById('myBullet01')
      scale.style.transform = 'scale(1, 1)'
   }
   if ((facingDirectionV == 'down') &&
      (facingDirectionH == 'right')){
      const scale = document.getElementById('myBullet01')
      scale.style.transform = 'scale(-1, 1)'
   }
   if ((facingDirectionV == 'up') &&
      (facingDirectionH == 'left')){
      const scale = document.getElementById('myBullet01')
      scale.style.transform = 'scale(1, -1)'
   }
   if ((facingDirectionV == 'up') &&
      (facingDirectionH == 'right')){
      const scale = document.getElementById('myBullet01')
      scale.style.transform = 'scale(-1, -1)'
   }
}   
   
function myIsOnScreen(){
 if (parseInt(document.getElementById('myImg01').style.left)  > 1890 ) {    //1890
     document.getElementById('myImg01').style.left = '1889px'
   }

   }  
if (parseInt(document.getElementById('myImg01').style.left) < 0 ) {

   }   
 if (parseInt(document.getElementById('myImg01').style.top) < 0 ) {
     document.getElementById('myImg01').style.top = '1px'
   } 
  if (parseInt(document.getElementById('myImg02').style.left)  > 1820 ) {    //1820

   }   
 if (parseInt(document.getElementById('myImg02').style.top) > 800 ) {    //800

   }  
if (parseInt(document.getElementById('myImg02').style.left) < 0 ) {
     document.getElementById('myImg02').style.left = '1819px'
   }   
 if (parseInt(document.getElementById('myImg02').style.top) < 0 ) {
     document.getElementById('myImg02').style.top = '1px'
   }   
 if (parseInt(document.getElementById('myImg01').style.top) < 0 ) {  
     document.getElementById('myImg01').style.top = '0px'
   }                    
}
